# ===================================
#  Form Field Definitions
# ===================================
fields:
    subject:
        label: waka.mailer::wakamail.subject
        span: left
        required: true
        permissions: [waka.mailer.*]
    state:
        label: waka.mailer::wakamail.state
        span: right
        type: balloon-selector
        required: true
        default: Brouillon
        options: listStates
        default: Actif
        permissions: [waka.mailer.admin.*]
tabs:
    defaultTab: waka.mailer::wakamail.tab_edit
    icons: 
        waka.mailer::wakamail.tab_info: icon-info-circle
        waka.mailer::wakamail.tab_edit: icon-pencil
        waka.mailer::wakamail.tab_options: icon-cog
        waka.lp::lang.source_log.tab_lp: icon-file
    fields:    
        is_mjml:
            label: waka.mailer::wakamail.is_mjml
            span: left
            type: switch
            default: false
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_edit
        mjml:
            label: waka.mailer::wakamail.mjml
            span: full
            type: codeeditor
            language: xml
            size: giant
            trigger:
                action: show
                field: is_mjml
                condition: checked
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_edit
        html:
            label: waka.mailer::wakamail.html
            span: full
            type: codeeditor
            size: giant
            language: html
            trigger:
                action: hide
                field: is_mjml
                condition: checked
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_edit
        rule_asks:
            label: waka.mailer::wakamail.rule_asks
            span: full
            type: askbuilder
            targetProductor: wakaMail
            full_access: waka.rules.asks.admin
            permissions: [waka.rules.asks.*]
            tab: waka.mailer::wakamail.tab_edit
        rule_fncs:
            label: waka.mailer::wakamail.rule_fncs
            span: full
            type: fncbuilder
            targetProductor: wakaMail
            full_access: waka.rules.fncs.admin
            permissions: [waka.rules.fncs.*]
            tab: waka.mailer::wakamail.tab_edit
        test_id:
            label: waka.mailer::wakamail.test_id
            span: left
            type: dropdown
            placeholder: waka.utils::lang.global.placeholder
            options: listDataSourceTarget
            permissions: [waka.mailer.admin.*]
            tab: waka.mailer::wakamail.tab_options
        auto_send:
            label: waka.mailer::wakamail.auto_send
            span: left
            type: switch
            default: true
            comment: waka.mailer::wakamail.auto_send_com
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        has_log:
            label: waka.mailer::wakamail.has_log
            span: left
            type: switch
            default: true
            comment: waka.mailer::wakamail.has_log_com
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        open_log:
            label: waka.mailer::wakamail.open_log
            span: left
            type: switch
            trigger:
                action: show
                field: has_log
                condition: checked
            default: false
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        click_log:
            label: waka.mailer::wakamail.click_log
            span: right
            type: switch
            trigger:
                action: show
                field: has_log
                condition: checked
            default: false
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        has_sender:
            label: waka.mailer::wakamail.has_sender
            span: left
            type: switch
            default: false
            comment: waka.mailer::wakamail.has_sender_com
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        sender:
            label: waka.mailer::wakamail.sender
            span: right
            trigger:
                action: show
                field: has_sender
                condition: checked
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        model_functions:
            label: waka.mailer::wakamail.model_functions
            span: full
            type: functionslist
            size: giant
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_temp
        images:
            label: waka.mailer::wakamail.images
            span: full
            type: imageslist
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_temp
        pjs:
            label: waka.mailer::wakamail.pjs
            span: full
            type: pjlist
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_edit
        is_lot:
            label: waka.mailer::wakamail.is_lot
            span: left
            type: switch
            default: true
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        is_scope:
            label: waka.mailer::wakamail.is_scope
            span: left
            type: switch
            default: false
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        rule_conditions:
            label: waka.mailer::wakamail.rule_conditions
            span: full
            type: rulebuilder
            ruleMode: condition
            targetProductor: wakaMail
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        scopes:
            label: waka.mailer::wakamail.scopes
            span: full
            type: scopeslist
            trigger:
                action: show
                field: is_scope
                condition: checked
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_options
        has_asks:
            label: waka.mailer::wakamail.has_asks
            span: left
            type: switch
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_temp
        asks:
            label: waka.mailer::wakamail.asks
            span: full
            type: repeater
            groups: $/waka/utils/models/config/ask.yaml
            trigger:
                action: show
                field: has_asks
                condition: checked
            permissions: [waka.mailer.admin.super]
            tab: waka.mailer::wakamail.tab_temp
        mail_logs:
            label: waka.mailer::wakamail.mail_logs
            span: full
            type: partial
            path: field_mail_logs
            permissions: [waka.mailer.admin.*]
            tab: waka.mailer::wakamail.tab_logs
