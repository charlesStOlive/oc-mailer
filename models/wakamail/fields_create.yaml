# ===================================
#  Form Field Definitions
# ===================================

fields:
    state:
        label: waka.mailer::wakamail.state
        span: left
        type: balloon-selector
        required: true
        default: Brouillon
        options: listStates
        default: Actif
        permissions: [waka.mailer.admin.*]
    name:
        label: waka.mailer::wakamail.name
        span: left
        required: true
        comment: waka.mailer::wakamail.name_com
        permissions: [waka.mailer.admin.*]
    slug:
        label: waka.mailer::wakamail.slug
        span: right
        required: true
        preset: name
        comment: waka.mailer::wakamail.slug_com
        permissions: [waka.mailer.*]
    has_log:
        label: waka.mailer::wakamail.has_log
        span: left
        type: switch
        default: true
        comment: waka.mailer::wakamail.has_log_com
        permissions: [waka.mailer.admin.super]
        tab: waka.mailer::wakamail.tab_options
    open_log:
        label: waka.mailer::wakamail.open_log
        span: left
        type: switch
        trigger:
            action: show
            field: has_log
            condition: checked
        default: false
        permissions: [waka.mailer.admin.super]
        tab: waka.mailer::wakamail.tab_options
    click_log:
        label: waka.mailer::wakamail.click_log
        span: right
        type: switch
        trigger:
            action: show
            field: has_log
            condition: checked
        default: false
        permissions: [waka.mailer.admin.super]
        tab: waka.mailer::wakamail.tab_options
    auto_send:
        label: waka.mailer::wakamail.auto_send
        span: left
        type: switch
        default: true
        comment: waka.mailer::wakamail.auto_send_com
        permissions: [waka.mailer.admin.super]
        tab: waka.mailer::wakamail.tab_options
    is_embed:
        label: waka.mailer::wakamail.is_embed
        span: right
        type: switch
        default: false
        comment: waka.mailer::wakamail.is_embed_com
        permissions: [waka.mailer.admin.super]
        tab: waka.mailer::wakamail.tab_options
    no_ds:
        label: waka.mailer::wakamail.no_ds
        span: left
        type: switch
        default: false
        permissions: [waka.mailer.admin.super]
    data_source:
        label: waka.mailer::wakamail.data_source
        span: right
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        options: listDataSource
        trigger:
            action: hide
            field: no_ds
            condition: checked
        permissions: [waka.mailer.admin.super]
    layout:
        label: waka.mailer::wakamail.layout
        span: left
        type: relation
        placeholder: waka.utils::lang.global.placeholder
        nameFrom: name
        required: true
        permissions: [waka.mailer.admin.super]
    subject:
        label: waka.mailer::wakamail.subject
        span: left
        required: true
        permissions: [waka.mailer.*]
    is_lot:
        label: waka.mailer::wakamail.is_lot
        span: left
        type: switch
        default: true
        default: true
        permissions: [waka.mailer.admin.super]
        tab: waka.mailer::wakamail.tab_options
    is_mjml:
        label: waka.mailer::wakamail.is_mjml
        span: left
        type: switch
        default: false
        permissions: [waka.mailer.admin.super]
        tab: waka.mailer::wakamail.tab_edit
