Description: >
    //startKeep/
modelClass: Waka\Mailer\Models\SendBox

workflow: false 

###BREADCRUMP
breadcrump:
    inSettings: true 
    indexUrl: waka/mailer/sendboxs
    indexlabel: waka.mailer::sendbox.title
    title: waka.mailer::sendbox.form_name

###TOOL_BAR
tool_bar:
    base:
        create: 
            show: false
            permissions: [noBody]
            url: waka/mailer/sendboxs/create
        reorder: 
            show: false 
        delete: 
            show: true
            permissions: [waka.mailer.admin.*]
    config_btns:
            format: all
            btns:
    config_lot:
        format: all
        btns: 
    partials: #Attention seul les variables modelId et modelClass (class du controller) sont disponible sans les partials.  
        send:
            url: $/waka/mailer/controllers/sendboxs/_send.htm

###ACTION_BAR Producteurs. Les behavior liée aux boutons doivent êtres instanciés implements = [waka.xxx.behaviors.yyy] dans le controller. 
action_bar:
    config_btns:
        format: grouped #unique : un seul bouton, all : tts les boutons
        groups:
            waka.utils::lang.prod.produce: oc-icon-file-text-o
            waka.utils::lang.prod.send: oc-icon-external-link
            waka.utils::lang.prod.tools: oc-icon-wrench
        btns:

